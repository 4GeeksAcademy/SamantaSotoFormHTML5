<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container border border-2 rounded">
        <div class="bg-top-bottom p-2 border-bottom border-2 mb-4 row">
            <h1 class="fw-semibold col-12">Payment form example</h1>
        </div>
        <div class="alert alert-danger border border-2" role="alert">
            <h5 class="fw-semibold">Some fields are missing</h5>
        </div>
        <div class="row g-2 fs-5 fw-semibold">
            <div class="col-5 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="card">Card #</label>
                    <input class="col-12 form-control border border-2 p-2 fs-5" type="password" id="card"
                        placeholder="XXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="cvc">CVC #</label>
                    <input class="col-12 form-control border border-2 p-2 fs-5" type="text" id="cvc" placeholder="0000">
                </div>
            </div>
            <div class="col-4 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="amount">Amount</label>
                    <div class=" d-flex col-12">
                        <p class="fw-bold">$</p>
                        <input class=" form-control border border-2 p-2 fs-5" type="text" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-2 fs-5 fw-semibold">
            <div class="col-6 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="first-name">First Name</label>
                    <input class="col-12 form-control border border-2 p-2 fs-5" type="text" id="first-name">
                </div>
            </div>
            <div class="col-6 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="last-name">Last Name</label>
                    <input class="col-12 form-control border border-2 p-2 fs-5" type="text" id="last-name">
                </div>
            </div>
        </div>
        <div class="row g-2 d-flex fs-5 fw-semibold">
            <div class="col-5 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="city">City</label>
                    <input class="col-12 form-control border border-2 p-2 fs-5" type="text" id="city">
                </div>
            </div>
            <div class="col-3 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="state">State</label>
                    <!--<input class="col-12" type="text" id="state">-->
                    <select class="form-select border border-2 p-2 fs-5" aria-label=" Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-4 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="postalCode">Postal code</label>
                    <input class="col-12 form-control border border-2 p-2 fs-5" type="text" id="postalCode">
                </div>
            </div>
        </div>
        <div class="row g-2 fs-5 fw-semibold">
            <div class="col-6 p-4">
                <label for="" class="p-2">We accept:</label>
                <div class="d-flex bg-secondary col-6 rounded border border-2 justify-content-between p-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="mastercard card"
                            value="mastercard" checked>
                        <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="visa"
                            value="visa">
                        <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="diners"
                            value="diners">
                        <label class="form-check-label" for="diners">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="american"
                            value="american">
                        <label class="form-check-label" for="american">
                            <i class="fa-regular fa-credit-card"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6 p-4">
                <div class="row">
                    <label class="col-12 p-2" for="message">Message</label>
                    <textarea class="col-12 form-control border border-2 p-2 fs-5" type="text" id="message" rows="3"></textarea>
                    <div id="message" class="form-text fs-6 fw-normal">Add any notes here.</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="bg-top-bottom d-flex justify-content-end p-2 border-top border-2">
                <button type="button" class="btn btn-secondary m-2 fs-4 text fw-semibold">Cancel</button>
                <button type="button" class="btn btn-primary m-2 fs-4 text fw-semibold">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
